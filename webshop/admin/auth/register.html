<!DOCTYPE html>
<html>
<head>
    <title>Đăng Ký</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../assets/css/register.css">
</head>
<body>

    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="text-center">Đăng ký tài khoản</h3>
                <h5 class="text-center" style="color: red;">
            </div>
            <div class="panel-body">
                <form method="post" action="process_form_register.php" onsubmit="return validateForm();">
                    <div class="form-group">
                        <input placeholder="Họ và tên" required="true" type="text" class="form-control" id="usr" name="fullname">
                    </div>
                    <div class="form-group">
                        <input placeholder="Email" required="true" type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <input placeholder="Mật khẩu" required="true" type="password" class="form-control" id="pwd" name="password" minlength="6">
                    </div>
                    <div class="form-group">
                        <input placeholder="Xác nhận mật khẩu" required="true" type="password" class="form-control" id="confirmation_pwd" name="confirmation_pwd" minlength="6">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success">Đăng Ký</button>
                        <a href="./login.html" class="link">Tôi đã có tài khoản</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../assets/js/register.js"></script>
</body>
</html>
